name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This is your “build” – simply copying files to Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # the folder that contains index.html, css/, js/, user-data/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
