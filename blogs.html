<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Anders Henriksen's portfolio webpage" />

      name="keywords"
      content="portfolio,website,personal website,github,projects,computer science and engineering"

      rel="stylesheet"

    <script src="js/modernizr-2.6.2.min.js"></script>

  </head>
  <body>
    <div id="navbar-container"></div>
    <script>
      // Load navbar.html into #navbar-container
      fetch('/navbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          // Re-initialize your main.js scripts if needed
          if (typeof clickMenu === 'function') clickMenu();
          if (typeof burgerMenu === 'function') burgerMenu();
          if (typeof mobileMenuOutsideClick === 'function') mobileMenuOutsideClick();
        });
    </script>
        <div id="colorlib-main">
          <section class="colorlib-blogs">
            <div class="colorlib-narrow-content">
              <div class="row animate-box" data-animate-effect="fadeInLeft">
                <div class="about-desc">
                  <h1>My <span style="color: #f9bf3f">Blogs</span></h1>
                  <p>Welcome to my blog collection â€” a mix of my thoughts, notes, and technical explorations.</p>
                </div>
              </div>
              <div id="blog-list" class="row"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      const blogs = [
        { title: "My First Blog Post", link: "blogs/blog1.html", date: "2025-10-07" },
        { title: "Understanding Neural Networks", link: "blogs/blog2.html", date: "2025-10-01" },
      ];
    
      const container = document.getElementById("blog-list");
      blogs.forEach(blog => {
        const div = document.createElement("div");
        div.className = "col-md-12 animate-box";
        div.innerHTML = `
          <div class="blog-card">
            <h3><a href="${blog.link}">${blog.title}</a></h3>
            <p class="publish-date">${blog.date}</p>
          </div>
        `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
